<div class="col-md-8 card mb-4  mt-3 ">
    <div class="card-body">
      {% if new_comment %}
      <div class="alert alert-success" role="alert">
نظر شما در انتظار تایید است.
    </div>
      {% else %}
      <p style="text-align:right">لطفا نظرتان را در مورد کتاب با ما به اشتراک بگذارید.</p>
      <form method="post" style="margin-top: 1.3em; text-align:right" >
       <div> {{ comment_form.name }}نام: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        {% csrf_token %}
       </div>
       <div>
{{ comment_form.email }}ایمیل:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

{% csrf_token %}

       </div>
       <div> {{ comment_form.body }}متن نظر:
        {% csrf_token %}
       </div>
       

        <button type="submit" class="btn btn-primary  btn-lg"  style="text-align:right">ارسال</button>
      </form>
      {% endif %}
    </div>
  </div>
